<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Pool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Smooth transition for the gradient background */
        .bg-app-gradient {
            background: linear-gradient(to bottom, #f97316, #fbbf24);
        }
    </style>
</head>
<body class="bg-app-gradient min-h-screen text-slate-900">

    <header class="p-4 md:px-8">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <h1 class="text-3xl font-extrabold tracking-tight text-white drop-shadow-md">
                Fantasy <span class="text-yellow-200">Pool</span>
            </h1>
        </div>
    </header>

    <main class="min-h-[calc(100vh-6rem)] flex items-center justify-center">
        <div class="w-full max-w-5xl mx-auto p-4 md:p-8">
            <section class="text-center rounded-3xl shadow-2xl p-8 md:p-16 
                            bg-white/10 backdrop-blur-md border border-white/20
                            transform transition-all duration-300">
                
                <img 
                    src="image logo-3.png" 
                    alt="Fantasy Pool" 
                    class="w-32 h-32 mx-auto mb-8 rounded-2xl shadow-2xl border-4 border-white"
                    onerror="this.onerror=null; this.src='https://placehold.co/128x128/f97316/FFFFFF?text=9';"
                >

                <h2 class="text-5xl md:text-7xl font-extrabold tracking-tighter mb-4 text-white drop-shadow-lg">
                    Fantasy Pool
                </h2>
                
                <p class="text-xl md:text-2xl text-orange-950 font-medium max-w-3xl mx-auto mb-10">
                    Fantasy Sports has come to Pool!
                </p>
                
                <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-6">
                    
                    <a href="https://apps.apple.com/nz/app/fantasy-pool/id6748874659" target="_blank" 
                       class="w-full sm:w-auto inline-flex items-center justify-center px-10 py-4 text-lg font-bold text-orange-600 bg-white 
                              rounded-2xl shadow-xl hover:bg-orange-50 transition-all duration-300 transform hover:-translate-y-1">
                        <i data-lucide="apple" class="mr-2"></i> Download for iOS
                    </a>
                    
                    <a href="https://play.google.com/store/apps/details?id=com.fantasypool" target="_blank" 
                       class="w-full sm:w-auto inline-flex items-center justify-center px-10 py-4 text-lg font-bold text-white bg-slate-900 
                              rounded-2xl shadow-xl hover:bg-black transition-all duration-300 transform hover:-translate-y-1">
                        <i data-lucide="play" class="mr-2"></i> Get on Android
                    </a>
                </div>

                <p class="mt-8 text-sm font-semibold text-orange-900/70 uppercase tracking-widest">
                    Available now on App Store & Google Play
                </p>
            </section>
        </div>
    </main>

    <footer class="text-center p-8 text-orange-900/60 font-medium">
        <p>&copy; 2026 Fantasy Pool. All rights reserved.</p>
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
